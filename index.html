<!DOCTYPE html>
<html>

  <head>
    <title>Wordle Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 30px;
        margin: 20px 0;
      }

      #gameContainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      #gameCanvas {
        border: 2px solid black;
        margin-right: 20px;
      }

      #guessContainer {
        display: flex;
        flex-direction: column;
      }

      #guessInput {
        font-size: 24px;
        padding: 5px 10px;
        margin-bottom: 10px;
      }

      #guessButton {
        font-size: 24px;
        padding: 5px 10px;
      }

      #feedback {
        font-size: 24px;
        margin-bottom: 20px;
      }

      #letterBank {
        font-size: 20px;
        text-align: left;
        margin-top: 20px;
      }

      .letterBox {
        width: 30px;
        height: 30px;
        margin: 2px;
        display: inline-block;
        border: 1px solid black;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
      }

      .greenLetter {
        background-color: green;
        color: white;
      }

      .yellowLetter {
        background-color: yellow;
      }

      .grayLetter {
        background-color: gray;
        color: white;
      }

    </style>
  </head>

  <body>
    <h1>Wordle Game</h1>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="250" height="50"></canvas>
      <div id="guessContainer">
        <input type="text" id="guessInput" placeholder="Enter your guess" onkeypress="handleKeyPress(event)">
        <button id="guessButton" onclick="checkGuess()">Guess</button>
        <p id="feedback"></p>
        <p>Streak: <span id="streak">0</span></p>
      </div>
      <div id="letterBank"></div>
    </div>

    <div id="previousGuesses">

    </div>

      // Function to generate a random five-letter word for the game
      function generateSecretWord() {
        const randomIndex = Math.floor(Math.random() * words.length);
        return words[randomIndex];
      }

      // Define the initial secret word and initialize attempts, streak, and previousGuesses array
      let secretWord = generateSecretWord();
      let attempts = 0;
      let streak = 0;
      const maxAttempts = 6;
      const previousGuesses = [];

      // Function to check the player's guess and provide feedback
      function checkGuess() {
        if (attempts >= maxAttempts) {
          alert("Oops! You lose! The secret word was: " + secretWord);
          streak = -Math.abs(streak + 1);
          resetGame();
          return;
        }

        const guess = document.getElementById("guessInput").value.toLowerCase();

        if (guess.length !== 5) {
          alert("Please enter a five-letter word.");
          return;
        }

        if (!words.includes(guess)) {
          alert("Please enter a word from the word bank.");
          return;
        }

        let feedback = "";

        for (let i = 0; i < 5; i++) {
          if (guess[i] === secretWord[i]) {
            feedback += "<div class='letterBox greenLetter'>" + guess[i] + "</div>";
          } else if (secretWord.includes(guess[i])) {
            feedback += "<div class='letterBox yellowLetter'>" + guess[i] + "</div>";
          } else {
            feedback += "<div class='letterBox grayLetter'></div>";
          }
        }

        // Store the current guess and feedback in previousGuesses array
        previousGuesses.push({
          guess,
          feedback,
          attemptNumber: attempts + 1
        });

        document.getElementById("feedback").innerHTML = feedback;

        // Clear the canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw colored boxes for each letter of the last guessed word
        const boxWidth = 30;
        const boxHeight = 30;
        const startX = 10;
        const startY = 10;

        for (let i = 0; i < guess.length; i++) {
          const letter = guess[i];
          const color = secretWord.includes(letter) ? "yellow" : "gray";
          ctx.fillStyle = color;
          ctx.fillRect(startX + i * (boxWidth + 5), startY, boxWidth, boxHeight);

          ctx.fillStyle = "black";
          ctx.font = "20px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(letter, startX + i * (boxWidth + 5) + boxWidth / 2, startY + boxHeight / 2);
        }

        if (guess === secretWord) {
          alert("Congratulations! You guessed the word!");
          streak++;
          resetGame();
        } else {
          attempts++;
        }

        // Update streak display
        document.getElementById("streak").innerText = streak;

        // Display previous guesses
        displayPreviousGuesses();
      }

      // Function to handle Enter key press
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          checkGuess();
        }
      }

      // Function to display the letter bank
      function displayLetterBank() {
        const letterBank = document.getElementById("letterBank");
        letterBank.innerHTML = "";

        const alphabet = "abcdefghijklmnopqrstuvwxyz";
        for (let i = 0; i < alphabet.length; i++) {
          const letter = alphabet[i];
          letterBank.innerHTML += `<div class="letterBox">${letter}</div>`;
        }
      }

      // Display the previous guesses
      function displayPreviousGuesses() {
        const previousGuessesDiv = document.getElementById("previousGuesses");
        previousGuessesDiv.innerHTML = "";

        previousGuesses.forEach((guessData) => {
          const guessDisplay = document.createElement("p");
          guessDisplay.innerHTML = `Attempt ${guessData.attemptNumber}: ${guessData.guess} - ${guessData.feedback}`;
          guessDisplay.classList.add("guessDisplay");
          previousGuessesDiv.appendChild(guessDisplay);
        });
      }

      // Function to reset the game
      function resetGame() {
        secretWord = generateSecretWord();
        attempts = 0;
        previousGuesses.length = 0; // Clear the previous guesses array
        document.getElementById("guessInput").value = "";
        document.getElementById("feedback").innerHTML = "";
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Redraw the letter bank
        displayLetterBank();
      }

      // Initial display of letter bank and previous guesses
      displayLetterBank();
      displayPreviousGuesses();
